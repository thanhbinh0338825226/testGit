<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Frontend</title>
  </head>
  <body>
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        background: linear-gradient(135deg, #a18cd1 0%, #fbc2eb 100%);
        /* Hiệu ứng ánh sáng */
        position: relative;
        min-height: 100vh;
        margin: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: "Roboto", serif;
        overflow: hidden;
      }
      /* Hiệu ứng ánh sáng động */
      body::before {
        content: "";
        position: absolute;
        top: -20%;
        left: -20%;
        width: 140%;
        height: 140%;
        background: radial-gradient(
          circle at 60% 40%,
          #fffbe6 0%,
          #fbc2eb00 70%
        );
        opacity: 0.5;
        pointer-events: none;
        animation: shine 8s linear infinite alternate;
        z-index: 0;
      }
      @keyframes shine {
        0% {
          transform: scale(1) rotate(0deg);
        }
        100% {
          transform: scale(1.1) rotate(10deg);
        }
      }
      .container {
        position: relative;
        z-index: 1;
        background: rgba(255, 255, 255, 0.85);
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.18), 0 0 40px 0 #e0c3fc55;
        border-radius: 24px;
        padding: 48px 64px;
        text-align: center;
        border: 1px solid #f3f3f3;
        animation: fadeIn 1.2s cubic-bezier(0.39, 0.575, 0.565, 1) both;
      }
      h1 {
        font-family: "Playfair Display", serif;
        font-size: 2.8rem;
        color: #2d2d2d;
        margin-bottom: 0.5em;
        letter-spacing: 2px;
        text-shadow: 0 2px 8px #e0e0e0;
        animation: slideDown 1s cubic-bezier(0.39, 0.575, 0.565, 1) both;
      }
      @keyframes fadeIn {
        0% {
          opacity: 0;
          transform: scale(0.95);
        }
        100% {
          opacity: 1;
          transform: scale(1);
        }
      }
      @keyframes slideDown {
        0% {
          opacity: 0;
          transform: translateY(-40px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .line {
        width: 60px;
        height: 4px;
        background: linear-gradient(90deg, #b993d6 0%, #8ca6db 100%);
        margin: 0 auto 1.5em auto;
        border-radius: 2px;
        animation: fadeIn 1.5s 0.5s both;
      }
      .desc {
        font-size: 1.2rem;
        color: #555;
        margin-top: 1em;
        font-family: "Roboto", sans-serif;
        animation: fadeIn 1.5s 0.8s both;
      }
    </style>
  </head>
  <body>
    <h1>Hello Thanh Bình!</h1>
    <p>Tôi là fan Manchester United 30 năm</p>
  </body>
</html>
